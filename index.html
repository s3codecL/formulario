    <br><br>

    <div class="container text-center">

            <form class="form1">
                <h1 id="FORMULARIO"><strong>FORMULARIO</strong></h1>
                <form action="">

                    <div class="container">

                        <select id="dropdown" name="role" class="button btn-lg" required">

                            <option value="text">TRAUMATOLOGIA</option>
                            <option value="text">NUTRICIONISTA</option>

                    </div>

                    <p></p>

                    <input required id="GET-name" type="date" name="name">
                    <p></p>
                    <label for="GET-name"><strong>HORA</strong></label><br>
                    <input required id="GET-name" type="time" name="name">
                    <p></p>
                    <label for="email"><strong>CORREO</strong></label><br>
                    <input required id="Correo" type="email" name="name">
                    <p></p>
                    <button>
